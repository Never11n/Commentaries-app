{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>
<form method="post" class="user-form" action="{% url 'main' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Отправить
    </button>
</form>

<div class="commentary-list">
    <div class="commentary-header">
       {{ comments.name }}
        <button>
            Ответить
        </button>
    </div>

</div>
</body>
</html>
